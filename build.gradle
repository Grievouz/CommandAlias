buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version '2.0.1'
    id 'java'
}
apply plugin: 'kotlin'

group 'de.elliepotato'
version '1.1.1-RELEASE'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'http://repo.bstats.org/content/repositories/releases/' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.8.8-R0.1-SNAPSHOT'
    compile group: 'org.bstats', name: 'bstats-bukkit', version: '1.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

shadowJar {
    dependencies {
        // need to make this as small as possible >->
        exclude(dependency("org.spigotmc:.*:.*"))
        exclude(dependency("net.md-5:.*:.*"))
        exclude(dependency("commons-lang:.*:.*"))
        exclude(dependency("org.yaml:.*:.*"))
        exclude(dependency("com.google.*:.*:.*"))
        exclude(dependency("org.avaje:.*:.*"))
        exclude(dependency("com.googlecode.json-simple:.*:.*"))
        exclude(dependency("junit:.*:.*"))
        exclude(dependency("org.hamcrest:.*:.*"))
    }
    archiveName = "CommandAlias-${version}.jar"
}